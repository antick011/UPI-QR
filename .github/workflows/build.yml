name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk

    steps:
      # -----------------------------
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------
      # Cache Python packages
      - name: Cache Python packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: python-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: python-pip-

      # -----------------------------
      # Install Python dependencies
      - name: Install Python dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip openjdk-17-jdk git zip unzip wget
          pip install --upgrade pip
          pip install buildozer cython

      # -----------------------------
      # Cache Android SDK
      - name: Cache Android SDK
        uses: actions/cache@v3
        id: android-sdk-cache
        with:
          path: ${{ env.ANDROID_SDK_ROOT }}
          key: android-sdk-${{ runner.os }}-v1

      # -----------------------------
      # Install Android SDK & Build Tools
      - name: Install Android SDK & Build Tools
        if: steps.android-sdk-cache.outputs.cache-hit != 'true'
        run: |
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          cd $ANDROID_SDK_ROOT/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip
          rm cmdline-tools.zip
          mv cmdline-tools latest
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses
          $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;34.0.0"   # âœ… Matches buildozer.spec

      # -----------------------------
      # Set environment variables
      - name: Set environment variables
        run: |
          echo "export ANDROID_HOME=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "export PATH=$ANDROID_HOME/platform-tools:$ANDROID_HOME/cmdline-tools/latest/bin:$PATH" >> $GITHUB_ENV

      # -----------------------------
      # Build APK
      - name: Build APK with Buildozer
        run: |
          buildozer -v android debug

      # -----------------------------
      # Upload APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-apk
          path: bin/*.apk
